<div class="admin-shell">
  <div class="admin" [class.is-collapsed]="collapsed">
  
    <aside class="sidebar">
      <div class="brand">
        <img src="assets/img/logo_byte_buss.png" alt="ByteBuss" class="logo" />
      </div>
      <nav class="menu">
        <a routerLink="/admin/dashboard" routerLinkActive="active">
          <span class="ico">🏠</span> Dashboard
        </a>
        <a routerLink="/admin/viajes"><span class="ico">🚌</span> Viajes</a>
        <a routerLink="/admin/boletos"><span class="ico">🎫</span> Boletos</a>
        <a routerLink="/admin/choferes"><span class="ico">👤</span> Choferes</a>
        <a routerLink="/admin/ingresos"><span class="ico">💰</span> Ingresos</a>
        <a routerLink="/admin/evaluacion"><span class="ico">📊</span> Evaluación</a>
        <a routerLink="/admin/config"><span class="ico">⚙️</span> Configuración</a>
      </nav>
    </aside>
    <main class="content">
      <header class="topbar">
        <button class="ghost" (click)="toggleSidebar()" aria-label="Alternar menú">☰</button>
        <div class="bar"></div>
        <div class="user">
          <div class="avatar">Raul RB</div>
        </div>
      </header>
      <section class="inner">
        <router-outlet></router-outlet>
      </section>
    </main>
  </div>
</div>
